plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.matrixtsl.smart_factory"
    compileSdk 36
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        // No longer need jniLibs with Moka7 pure Java implementation
    }

    defaultConfig {
        applicationId "com.matrixtsl.smart_factory"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        // No longer need NDK ABI filters with Moka7 pure Java implementation
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            // Disable minification to avoid R8 issues with optional dependencies
            // Re-enable later with proper ProGuard rules if needed
            minifyEnabled false
            shrinkResources false
            // ProGuard rules for JNI and native libraries (when minification is enabled)
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Moka7-live: Java port of Snap7 for S7 PLC communication
    implementation 'si.trina:moka7-live:0.0.11'
}

